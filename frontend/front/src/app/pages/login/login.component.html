<div fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <form [formGroup]="loginGroup">
        <mat-form-field class="example-full-width">
          <mat-label>Email cím</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="pwd">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
      <button mat-raised-button color="primary" [routerLink]="'/register'">Regisztráció</button>
    </mat-card-actions>
  </mat-card>
</div>
