<div *ngIf="cart">
  <mat-card *ngFor="let item of cart">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Leírás: {{item.description}}<br>
      Ár: {{item.price}}<br>
      Darab: {{item.stock_quantity}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="increaseAmount(item.productID)" ></button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!cart">
</div>
