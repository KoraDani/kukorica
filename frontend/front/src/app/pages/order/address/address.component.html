<div fxLayout="row" fxLayoutAlign="space-around center" >
  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Szállítási adatok</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <form>
        <form [formGroup]="addressForm" fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field class="example-full-width">
            <mat-label>Ország</mat-label>
            <input matInput type="text" formControlName="orszag">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Város</mat-label>
            <input matInput type="text" formControlName="varos">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Utca</mat-label>
            <input matInput type="text" formControlName="utca">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Házszám</mat-label>
            <input matInput type="text" formControlName="hazszam">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Emelet</mat-label>
            <input matInput type="number" formControlName="emelet">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Ajtó</mat-label>
            <input matInput type="number" formControlName="ajto">
          </mat-form-field>
        </form>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!--      <button mat-raised-button color="primary" (click)="saveAddress()">Szállítási adatok mentése</button>-->
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Nyomtatandó fájl</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <form [formGroup]="orderForm">
        <mat-form-field class="example-full-width">
          <mat-label>Fájl leírása</mat-label>
          <input matInput type="text" formControlName="files">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Fájl feltöltése</mat-label>
          <input matInput type="text" formControlName="file">
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title fxLayoutAlign="center">Rendelés végelegesítése</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="orderPrint()">Rendelés</button>
    </mat-card-content>
  </mat-card>
</div>
